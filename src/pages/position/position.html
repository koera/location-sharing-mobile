<ion-header>

  <ion-navbar>
    <ion-title>My Position</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="map" style="height: 70%;"></div>
  <div>
    <ion-card>
      <ion-card-content>
        My position is : <br/>
        - lat : {{ latitude }}<br/>
        - lng : {{ longitude }}<br/>
        <button ion-button round (click)="savePosition()">Save</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

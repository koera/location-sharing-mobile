<ion-header>

  <ion-navbar>
    <ion-title>Who is me ?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <form (ngSubmit)="saveUser()">
    <ion-item>
      <ion-label>Name : </ion-label>
      <ion-input type="text" [(ngModel)]="user" name="user"></ion-input>
    </ion-item>
    <button ion-button type="submit">Save</button>
  </form>
</ion-content>

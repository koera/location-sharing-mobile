<ion-header class="primary">

  <ion-navbar>
    <ion-title *ngIf="!isSearchBarOpened">
      Find My Friend
    </ion-title>
    <ion-searchbar *ngIf="isSearchBarOpened" showCancelButton="true" (ionCancel)="isSearchBarOpened=false" (search)="onSearch($event)">

    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchBarOpened" (click)="isSearchBarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="map" style="height: 100%;"></div>
</ion-content>
